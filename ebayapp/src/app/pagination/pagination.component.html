<div *ngIf='submitted' class='container'>
  <div class='row  justify-content-between'>

        <div class='col-md-4 col-sm-12' style="font-size:1.5em;font-weight:bold">
            Results for {{keyword}}
          </div>
          <div class='col-md-6 float-right col-sm-12'>
            <ul>
                <pagination-controls (pageChange)="p = $event"></pagination-controls>

              </ul>

    </div>

  </div>
    <div class='row'>
      <div class='col-sm-12' *ngFor="let item of data| paginate: { itemsPerPage: 5, currentPage: p }"><app-card [item] = 'item'></app-card></div>
    </div>
  </div>
